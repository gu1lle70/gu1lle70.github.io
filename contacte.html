<main>

<article>
<h2> Formulario de contacto </h2>
	<form method="GET">
	<p id="p-name"></p><label for="contact-name">Nombre: </label><input type="text" placeholder="Introduce tu Nombre" name="name" id="contact-name" autofocus required/> <p id="name_error" ></p></p>
	
	<p id="p-email"><label for="contact-email">E-mail: </label><input type="email" placeholder="Introduce tu E-mail" name="email" id="contact-email" required/> <p id="email_error"></p> </p>

    <p id="p-message"><label for="contact-message">Mensaje:</label><textarea name="comment" id="contact-message"></textarea><p id="text_error"></p> </p>
	
	<input type="submit" id="contact-submit" name="submit" value="Enviar">

	</form>
</article>
</main>
<footer>
    <p> GuillemSalas (c) <span id="footer-year">2024</span></p>


<script>
document.getElementById("footer-year").innerHTML = new Date().getFullYear();

function check_form() {  
    
    let name = document.getElementById('contact-name');
    let email = document.getElementById('contact-email');
    let textarea = document.getElementById('contact-message');
    let contact = document.getElementById('contact');

    let name_error = document.getElementById('name_error');
    let email_error = document.getElementById('email_error');
    let text_error = document.getElementById('text_error');

    if (name.value.trim() === '') {
        name_error.innerHTML = "No ha introducido nombre";
        name.style.border = '1px solid red';
    } else {
        name_error.innerHTML = "";
        name.style.border = '1px solid green';
    }
    if (email.value.trim() === '') {
        email_error.innerHTML = "No ha introducido email";
        email.style.border = '1px solid red';
    } else {
        email_error.innerHTML = "";
        email.style.border = '1px solid green';
    }
    if (textarea.value.trim() === '') {
        text_error.innerHTML = "No a puesto mensaje(no es obligatorio)";
        textarea.style.border = '1px solid red';
    } else {
        text_error.innerHTML = "";
        textarea.style.border = '1px solid green';
    }
}
let button = document.getElementById('contact-submit');
button.addEventListener('click', check_form);

    </script>
    </footer>
