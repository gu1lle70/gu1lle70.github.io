<article>
<h2> Formulario de contacto </h2>
	<form>
	<p><label for="contact-name">Nombre:</label> <input type="text" name="name" id="contact-name" /></p>
	<p><label for="contact-email">E-mail:</label> <input type="email" name="email" id="contact-email" /></p>
	<p><label for="contact-pais">País:</label> <select name "country" id="contact-pais">
	<option vlaue="esp">Españita</option>
	<option vlaue="prt">Portugal</option>
	<option vlaue="arg">Argentina</option>
	<option vlaue="usa">Estados Unidos</option>
	<option vlaue="mex">Mexico</option>
	</select> </p>
	
	<p><label for="contact-edad">Edad:</label> <input type="number" name="age" id="contact-edad" /></p>
	
	<p><label for="contact-valoracion5">Valoración:</label></p>
	<ul>
	<li><input type="radio" name="rating" value="1" id="contact-valoracion1"/> <label for="contact-valoracion1"> 1 (uno)</label> </li>
	<li><input type="radio" name="rating" value="2" id="contact-valoracion2"/> <label for="contact-valoracion2"> 2 (dos)</label> </li>
	<li><input type="radio" name="rating" value="3" id="contact-valoracion3"/> <label for="contact-valoracion3"> 3 (tres)</label> </li>
	<li><input type="radio" name="rating" value="4" id="contact-valoracion4"/> <label for="contact-valoracion4"> 4 (quatro)</label> </li>
	<li><input type="radio" name="rating" value="5" id="contact-valoracion5"/> <label for="contact-valoracion5"> 5 (cinco) </label> </li>
	</ul>
	
	<p><label for="contact-comentario">Comentario:</label>
	<textarea name="comment" id="contact-comentario"> </textarea></p>
	
	<p><input type="submit" name="send" value="Enviar" /></p>
	
		
	</form>
